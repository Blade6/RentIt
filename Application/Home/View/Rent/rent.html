<div class="container">
	<div class="notice notice-danger">
		<p class="">请及时到本公司办理押金支付以及合同的签订,并取车！</p>
		<p class="">租金等条款将在合同中说明。</p>
	</div>
	<div class="Rent-info">
		<form action="{:U('Rent/rentCar')}" method="post" class="form-horizontal" role="form">
			<div class="form-group">
				<label class="col-sm-2 control-label">身份证号</label>
				<div class="col-sm-10">
					<input class="form-control" type="text" value="{$info.userID}" disabled="true">
					<input type="hidden" name="userID" value="{$info.userID}">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">姓名</label>
				<div class="col-sm-10">
					<input class="form-control" name="name" type="text" value="{$info.name}" disabled="true">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">所选车辆</label>
				<div class="col-sm-10">
					<input class="form-control" type="text" value="{$info.license_no}" disabled="true">
					<input type="hidden" name="license_no" value="{$info.license_no}">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">取车日期</label>
				<div class="col-sm-10">
					<input class="form-control" name="draw_date" type="text" value="{$info.draw_date}">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">租期</label>
				<div class="col-sm-10">
					<input class="form-control" name="days" type="text" value="{$info.days}">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">租金</label>
				<div class="col-sm-10">
					<input class="form-control" type="text" value="¥ {$info.rent_fare}/day" disabled="true">
					<input type="hidden" name="rent_fare" value="{$info.rent_fare}">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">押金</label>
				<div class="col-sm-10">
					<input class="form-control" type="text" value="{$info.deposit}" disabled="true">
					<input type="hidden" name="deposit" value="{$info.deposit}">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">手机号码</label>
				<div class="col-sm-10">
					<input class="form-control" id="phone" type="text" value="{$info.phone}" disabled="true">
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<input type="hidden" name="date" value="{$today}">
					<button type="submit" class="btn btn-danger" name="submit">确认订单</button>
				</div>
			</div>
		</form>
	</div>
	<script>
		resizeWindow();
		window.onresize = resizeWindow;
		function resizeWindow(){
			var width = $(window).width();
			if (width < 800) {
				$("div.Rent-info").css("width", "100%");
			} else {
				$("div.Rent-info").css("width", "65%");
			}
		}
	</script>
</div>
