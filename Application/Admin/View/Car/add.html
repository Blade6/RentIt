	<h2 class="sub-header">车辆管理</h2>
	<div class="BeInCenter">
		<div class="content">
			<form class="form-horizontal" action="{:U('Car/add')}" method="post" role="form">
				<div class="form-group">
					<label class="col-sm-2 control-label">车牌号码</label>
					<div class="col-sm-10">
						<input class="form-control" type="text" name="license_no">
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">类型</label>
					<div class="col-sm-10">
						<input class="form-control" type="text" name="type">
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">品牌</label>
					<div class="col-sm-10">
						<input class="form-control" type="text" name="brand">
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">座位数</label>
					<div class="col-sm-10">
						<input class="form-control" type="number" name="seat_number">
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">颜色</label>
					<div class="col-sm-10">
						<input class="form-control" type="text" name="color">
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">单日租金</label>
					<div class="col-sm-10">
						<input class="form-control" type="number" name="rent_fare">
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">价值</label>
					<div class="col-sm-10">
						<input class="form-control" type="number" name="value">
					</div>
				</div>
				<div class="form-group">
				    <div class="col-sm-offset-2 col-sm-10">
				    	<button type="submit" class="btn btn-success" name="add">添加</button>
				    </div>
				</div>
			</form>
		</div>
	</div>
