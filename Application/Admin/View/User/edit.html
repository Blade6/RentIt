	<h2 class="sub-header">用户管理</h2>
	<div class="BeInCenter">
		<h3>修改UserId={$data.identity}的记录:</h3>
		<!-- 修改用户个人信息 -->
		<div class="personality">
			<form class="form-horizontal" action="{:U('User/edit')}" method="post" role="form">
				<div class="form-group">
					<label class="col-sm-2 control-label">Name</label>
					<div class="col-sm-10">
						<input class="form-control" type="text" name="name" value="{$data.name}">
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Gender</label>
					<div class="col-sm-10">
						<input class="form-control" type="text" name="gender" value="{$data.gender}">
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Age</label>
					<div class="col-sm-10">
						<input class="form-control" type="text" name="age" value="{$data.age}">
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Phone</label>
					<div class="col-sm-10">
						<input class="form-control" type="text" name="phone_num" value="{$data.phone_num}" maxlength="11">
					</div>
				</div>
				<div class="form-group">
				    <div class="col-sm-offset-2 col-sm-10">
				    	<input type="hidden" name="identity" value="{$data.identity}">
				    	<button type="submit" class="btn btn-success" name="edit_11">修改</button>
				    </div>
				</div>
			</form>
		</div>		
	</div>
