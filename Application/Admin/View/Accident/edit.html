    <h2 class="sub-header">Accident管理</h2>
    <div class="BeInCenter">
        <h3>修改id={$id}的记录:</h3>
        <div class="content">
            <form action="{:U('Accident/edit')}" method="post" class="form-horizontal" role="form">
                <div class="form-group">
                    <label class="col-sm-2 control-label">租车条目:</label>
                    <div class="col-sm-10">
                        <input class="form-control" type="text" name="rent_id" value="{$rentid}" size="8" maxlength="10">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">用户身份证号:</label>
                    <div class="col-sm-10">
                        <input class="form-control" type="text" name="user_id" value="{$userid}" size="18" maxlength="18">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">车牌号:</label>
                    <div class="col-sm-10">
                        <input class="form-control" type="text" name="license_no" value="{$license_no}" size="9" maxlength="9">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">日期:</label>
                    <div class="col-sm-10">
                        <input class="form-control" type="text" name="date" value="{$date}" size="10" maxlength="10">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">地点:</label>
                    <div class="col-sm-10">
                        <input class="form-control" type="text" name="place" value="{$place}" size="30" maxlength="60">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <input type="hidden" value="{$id}" name="id">
                        <button class="btn btn-success" type="submit" name="edit_1">修改</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
