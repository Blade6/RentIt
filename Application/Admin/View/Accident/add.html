    <h2 class="sub-header">事故管理</h2>
    <div class="content">
        <form action="{:U('Accident/add')}" method="post" class="form-horizontal" role="form">
            <div class="form-group">
                <label class="col-sm-2 control-label">租车条目</label>
                <div class="col-sm-10">
                    <input class="form-control" type="text" name="rentID" maxlength="8">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">用户身份证号</label>
                <div class="col-sm-10">
                    <input class="form-control" type="text" name="userID" maxlength="18">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">车牌号</label>
                <div class="col-sm-10">
                    <input class="form-control" type="text" name="licenseID" maxlength="9">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">日期</label>
                <div class="col-sm-10">
                    <input class="form-control" type="test" name="date" maxlength="10">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">事故地点</label>
                <div class="col-sm-10">
                    <input class="form-control" type="test" name="place" maxlength="30">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button class="btn btn-success" type="submit" name="add">添加</button>
                </div>
            </div>
        </form>
    </div>
